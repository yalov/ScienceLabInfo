@PART[Large_Crewed_Lab]:NEEDS[ScienceLabInfo]
{
	@mass = 4.0                  

	@MODULE[ModuleScienceLab]
	{	
		@dataStorage *= 0.8      // 750*0.8 = 600
	}

	@MODULE[ModuleScienceConverter]
	{
		@scienceMultiplier = 3

		@dataProcessingMultiplier *= 0.5
		@scienceCap *= 0.8               
		@powerRequirement *= 1.5         
	}

	@INTERNAL[Mobile_Processing_Lab_Int]
	{
		@name = Large_Crewed_Lab_6_Int
	}
}

@PART[Large_Crewed_Lab_6]:NEEDS[ScienceLabInfo]
{
	@MODULE[ModuleScienceConverter]
	{
		@dataProcessingMultiplier *= 3
		@scienceMultiplier = 5
	}

	@MODULE[ModuleScienceLab]
	{	
		@dataStorage *= 1.25      // 600*0.8*1.25*1.1 = 825
	}
}
