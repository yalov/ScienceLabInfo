@PART[Large_Crewed_Lab_6]:NEEDS[TrainingLaboratory|FieldTrainingFacility]:FINAL
{
	@MODULE[FieldTrainingFacilityModule]:NEEDS[FieldTrainingFacility]
	{	
		@TimeFactor /= 2  // time to level 0 kerbal becoming level 5 kerbal (sec) (default = 1 year)
		@ECFactor *= 2    // Electric Charge consuming (per kerbal) (default = 4)
	}

	MODULE[TrainingLabModule]:NEEDS[TrainingLaboratory]
	{	
		@TimeFactor /= 2
	}
}